apiVersion: apps/v1
kind: Deployment
metadata:
  name: autovyn-frontend
  namespace: dev
  labels:
    app: autovyn-frontend
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autovyn-frontend
  template:
    metadata:
      labels:
        app: autovyn-frontend
        env: dev
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/gcp-assignment-471905/gcp-assignment-repo/frontend:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
